<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="./js/scripts.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prancheta Tatica Digital Online</title>

    <script type="text/javascript" src="./js/PTdragDrop.js"></script>
    <script type="text/javascript" src="./js/PTclearCanvas.js"></script>
    <script type="text/javascript" src="./js/PTtitleText.js"></script>
    <script type="text/javascript" src="./js/PTlinhaCampo.js"></script>
    <script type="text/javascript" src="./js/PTareaFutebol.js"></script>
</head>
<body onload="botoes(), iniMouse(), iniTouch()" cz-shortcut-listen="true">
    <div>
        <canvas id="myCanvas2" width="100%" height="450"></canvas>
    </div>

    <div id="conteudo" class="conteudo"
        style="display: flex; justify-content: center; align-items: center; flex-direction: column">
        <div class="row">
            <h1>PRANCHETA TÁTICA DIGITAL ONLINE</h1>
        </div><!--fim da classe row-->
        <div class="row">
            <div class="six">
                <form>
                    <fieldset>
                        <legend>Escolha as opções abaixo</legend>

                        <label for="sport">Modalidade</label>
                        <select name="sport" id="sport">
                            <option value="2" selected="">Futebol</option>
                        </select>

                        <label for="quadraCor"> Linhas</label>
                        <select name="quadraCor" id="quadraCor">
                            <option value="6" selected="">Branco</option>
                        </select>

                        <label for="linhaCor"> Piso</label>
                        <select name="linhaCor" id="linhaCor">
                            <option value="3" selected="">Verde</option>
                        </select><br>

                        <label for="corTime1">Time A</label>
                        <select name="corTime1" id="corTime1">
                            <option value="1" >Azul</option>
                            <option value="2">Vermelho</option>
                            <option value="3">Verde</option>
                            <option value="4">Amarelo</option>
                            <option value="5" selected="">Preto</option>
                        </select>

                        <label for="corTime2"> Time B</label>
                        <select name="corTime2" id="corTime2">
                            <option value="1" selected="">Azul</option>
                            <option value="2">Vermelho</option>
                            <option value="3" >Verde</option>
                            <option value="4">Amarelo</option>
                            <option value="5">Preto</option>
                        </select>
                    </fieldset>
                </form>

                <!-- <img id="bolarLogo" src="./js/bolar-logo-canvas.gif" width="158"
                        height="44" alt="logo bolar home" style="display:none;"> -->

                <script src="./js/PTpranchetaTatica.js"></script>
            </div><!--fim da six-->
        </div><!--fim da classe row-->
    </div><!--fim da div conteudo-->
</body>
</html>
